<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Hugo Boss Rebranded</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar">
          <div class="logo-container">
            <span class="logo">Hugo Boss</span>
          </div>

          <ul class="nav-list">
            <li class="nav-list-item"><a href="/">Herren</a></li>
            <li class="nav-list-item"><a href="/">Frauen</a></li>
            <li class="nav-list-item"><a href="/">Kinder</a></li>
            <li class="nav-list-item"><a href="/">Accessoires</a></li>
          </ul>

          <ul class="nav-icons">
            <li>
              <a href="/"><img src="assets/search.svg" alt="" /></a>
            </li>

            <li>
              <a href="/"><img src="assets/profile.svg" alt="" /></a>
            </li>

            <li>
              <a href="/"><img src="assets/cart.svg" alt="" /></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="container relative">
          <div class="image-container">
            <img
              class="hero-image"
              src="./images/hero.jpg"
              alt=""
              width="50%"
            />
          </div>
          <div class="hero-content">
            <h1 class="hero-title">
              <span class="left">Sommer</span>
              <span class="right">Collection</span>
            </h1>

            <a class="btn-primary" href="/">Herren</a>
            <a class="btn-primary" href="/">Frauen</a>
          </div>
        </div>
      </section>

      <section class="summer-exclusive">
        <div class="container">
          <h2>Sommer Exclusive</h2>

          <div class="category">
            <img src="images/anzug.png" alt="" />
            <img src="images/high-fashion.png" alt="" />
            <img src="images/casual.png" alt="" />
            <img src="images/comfy.png" alt="" />
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
